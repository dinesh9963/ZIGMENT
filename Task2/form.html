<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="max-w-md w-full bg-white p-8 rounded shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Sample Form</h2>
    <form id="sampleForm">
      <div class="mb-4">
        <label for="name" class="block mb-1">Name</label>
        <input type="text" id="name" name="name" class="w-full p-2 border rounded" />
        <p id="nameError" class="text-red-500 text-sm"></p>
      </div>

      <div class="mb-4">
        <label for="email" class="block mb-1">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 border rounded" />
        <p id="emailError" class="text-red-500 text-sm"></p>
      </div>

      <div class="mb-4">
        <label for="age" class="block mb-1">Age</label>
        <input type="number" id="age" name="age" class="w-full p-2 border rounded" />
        <p id="ageError" class="text-red-500 text-sm"></p>
      </div>

      <div class="mb-4">
        <label for="password" class="block mb-1">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 border rounded" />
        <p id="passwordError" class="text-red-500 text-sm"></p>
      </div>

      <div class="mb-4">
        <label for="comments" class="block mb-1">Comments</label>
        <textarea id="comments" name="comments" class="w-full p-2 border rounded"></textarea>
      </div>

      <div class="mb-4 flex items-center">
        <input type="checkbox" id="acceptedTerms" name="acceptedTerms" class="mr-2" />
        <label for="acceptedTerms">I accept the terms and conditions</label>
      </div>
      <p id="termsError" class="text-red-500 text-sm"></p>

      <button type="submit" id="submitButton" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
        Submit
      </button>
      <p id="successMessage" class="text-green-500 text-sm mt-4"></p>
    </form>
  </div>

  <script src="/Task2/form1.js"></script>
</body>
</html>
